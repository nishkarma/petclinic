<!DOCTYPE html>

<html lang="en">


<head th:include="fragments/headTag :: headTag"/>

<body>
<div class="container">
    <div th:include="fragments/bodyHeader"></div>
    
    <h2>Find Owners</h2>

    <form th:object="${findOwnerParam}" action="ownersList.html" th:action="@{${internationalization.internationalPath}+'/owners.html'}" method="get" class="form-horizontal"
               id="search-owner-form">
        <fieldset>
            <div class="control-group" id="lastName" th:classappend="${#fields.hasErrors('lastName')} ? '--error' : '--no error'">
                <label class="control-label" th:text="#{ui.lastName}">Last name </label>
                <input type="text" th:field="*{lastName}" size="30" maxlength="80"/>
                <span class="help-inline" th:errors="*{lastName}">[Errors]</span>
            </div>
            <div class="form-actions">
                <button type="submit">Find Owner</button>
            </div>
        </fieldset>
        
    </form>

    <br/>
    <a th:href="@{${internationalization.internationalPath}+'/owners/new'}" href="createOrUpdateOwnerForm.html">Add Owner</a>

    <div th:include="fragments/footer :: footer"></div>
    
</div>
</body>

</html>
